<head>
  <title>photo_gallery</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <div class="container">
  	{{> images}}
  </div>
</body>

<template name="images">
  <h2>Photo gallery</h2>
  <div class="row">
	  {{#each images}}
	  <div class="col-md-3 col-xs-12">
	  	<div class="thumbnail">
	  		<img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
	  		<div class="caption">
	  			<h3> {{img_alt}} </h3>
	  			<p>Decription</p>
	  		</div>
	  	</div>
	  </div>
	  {{/each}}
  </div>
</template>
